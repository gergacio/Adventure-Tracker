{% extends "base.html" %}

{% block content %}

    <div>
        <form action="/countries/{{ country.id }}/edit" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id = "name" value="{{country.name}}">
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" name="description" id = "description" value="{{country.description}}">
            </div>
            <div>
                {% if country.visit == True %}
         
                <label for="visit">Visited:</label>
                <input checked type="checkbox" name="visit" id="visit" value="True">
            
                {% else %}    
            
                <label for="visit">Visited:</label>
                <input type="checkbox" name="visit" id="visit" value="False">
        
                {% endif %}

            
            </div>
            <button type="submit">edit</button>
            <h4><a class="link" href="/countries">cancel</a></h4>
        </form>
    </div>
   
    
{% endblock %}
