{% extends "base.html" %}

{% block content %}
<div class="container">
   <h1>All countries</h1>
   <div class="country_container_img">
      <img src="/static/images/countries.jpg" alt="globe">
   </div>

   <div>
      <form action="/search" method="GET">
         <label for="country">Search by country:</label>
         <input type="text" name="country" id = "country" placeholder="Search by ...">
         <button class="search" type="submit">search</button>
      </form>
   </div>
   <div>
      <h4><a class="link" href="/countries/new">new country</a></h4>
   </div>

   <div class="all-countries-cities"> 

      {% for country in all_countries %}
            
         <div class="country-city">
            <h4> Country: {{ country.name }} </h4>
            <h4>Description: {{ country.description }} </h4>
          
         
               {% if country.visit == True %}
               
               <label for="visit">Visited:</label>
               <input disabled checked type="checkbox" name="visit" id="visit" value="True">
         
               {% else %}    
         
               <label for="visit">Visited:</label>
               <input disabled type="checkbox" name="visit" id="visit" value="False">

               {% endif %}
            <h4><a class="link" href="/cities/{{ country.id }}">all cities</a></h4>
            <h4> <a class="link" href="/cities/new">create new city</a></h2>
           
            <h4> <a class="link" href="/countries/{{country.id}}/edit">edit</a></h4>
            <div>
               <form action="/countries/{{country.id}}/delete" method="POST">
                  <button class="delete" type="submit">delete</button>
               </form>
            </div>

         </div>      
       

       

      {% endfor %}

   </div>


</div>
 



{% endblock %}
